# DO NOT EDIT THIS FILE Make yours changes in utils/nginx-http.conf.blueprint

upstream app {
        server next_app:3000;
}

server {
        listen 80;
        listen [::]:80;

        # server_name localhost www.localhost;
        server_name localhost;

        access_log /var/log/nginx/localhost_access.log;
        error_log /var/log/nginx/localhost_error.log error;

        root /var/www/html;

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }

        # Serve static files directly via nginx. Lets us to reduce traffic from upstream and use the default server cache enigne.
        location ^~ /_next {
                alias /var/www/html/.next/;
                expires 365d;
                add_header Cache-Control 'public';
                access_log off;
        }

        location / {
                proxy_pass http://app;
                
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_cache_bypass $http_upgrade;

                proxy_redirect off;
                proxy_read_timeout 240s;

                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header Host $host;
        }

        location ~ /\.ht {
                deny all;
        }

        location = /favicon.ico {
                log_not_found off; 
                access_log off;
        }

        location = /robots.txt {
                log_not_found off; 
                access_log off; 
                allow all;
        }

        location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
                expires max;
                log_not_found off;
        }
}
